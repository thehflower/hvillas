{%extends 'base.html'%}
{%block title%} Location {%endblock%}
{%block innerTitle%} Location {%endblock%}
{%block location%} class="active"{%endblock%}
{%block headercontent%} <style>
      #map_canvas {
        width: 500px;
        height: 400px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script>
      function initialize() {
        var map_canvas = document.getElementById('map_canvas');
        var map_options = {
          center: new google.maps.LatLng(31.5403, 34.5463),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(map_canvas, map_options)
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script> {%endblock%}
{%block content%}  <div id="map_canvas"></div> {%endblock%}
